upstream origin {
    server origin.usp.local:82;
    keepalive 32;
}

upstream smart_origin {
    server origin.usp.local:84;
    keepalive 32;
}


upstream ismproxy {
    server edge.usp.local:83;
    keepalive 32;
}

server {
    listen 80;
    server_name basic.edge.usp.local;

    location / {
        proxy_cache edge-cache;
        include snippets/smart_storage_proxy.conf;
    }

    location /server-status {
        stub_status on;
    }
}

server {
    listen 80;
    server_name nocache.basic.edge.usp.local;

    location / {
        include snippets/smart_storage_proxy.conf;
    }

    location /server-status {
        stub_status on;
    }
}


server {
    listen 80;
    server_name ismproxy.edge.usp.local;

    location / {
        include snippets/normal_storage_proxy.conf;
    }

    location /video/ {
        ism_proxy_pass http://origin.usp.local:82/video/;
        ism;
    }


    location /server-status {
        stub_status on;
    }
}


server {
    listen 80;
    server_name single.edge.usp.local;

    location /video/ {
        include snippets/local_ismproxy_proxy.conf;
    }

    location / {
        include snippets/normal_storage_proxy.conf;
    }


    location /server-status {
        stub_status on;
    }


}

server {
    listen 80;
    server_name double.edge.usp.local;

    location /video/ {
        proxy_cache edge-cache;
        include snippets/local_ismproxy_proxy.conf;
    }

    location / {
        proxy_cache edge-cache;
        include snippets/normal_storage_proxy.conf;
    }


    location /server-status {
        stub_status on;
    }


}

server {
    listen 80;
    server_name videocache.edge.usp.local;

    # The slashes at the end of /videocache/ and http://origin/ are needed to
    # strip /cache away from the request
    location / {
        include snippets/normal_storage_proxy.conf;

        proxy_cache edge-cache;

        proxy_cache_key "$scheme$proxy_host$request_uri $http_range";
        proxy_set_header Range $http_range;
    }

}

